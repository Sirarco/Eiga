<!DOCTYPE html>

    <style>
        :root {

            --text: #4a5568;

        body {
            background: linear-gradient(135deg, var(--mint), var(--lavender));
            min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
        }
        .genre-bubble {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .genre-bubble.selected {
            transform: scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #a78bfa;
        }
        .user-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-4">

    <div id="app-main" class="hidden space-y-6 pb-20">

        <section class="glass p-6 space-y-4">

                </div>
            
            <div class="pt-4">
                <label class="text-xs uppercase font-bold text-gray-500">Origen</label>

    <script>
        let currentUser = "";
        const genres = [
            { id: 28, name: "AcciÃ³n", color: "#fee2e2" },
            { id: 35, name: "Comedia", color: "#fef3c7" },
            { id: 18, name: "Drama", color: "#e0e7ff" },
            { id: 27, name: "Terror", color: "#f3e8ff" },
            { id: 10749, name: "Romance", color: "#fce7f3" },
            { id: 878, name: "Sci-Fi", color: "#d1fae5" }
        ];
        let selectedGenres = [];

        function selectUser(user) {
            currentUser = user;
            document.getElementById('user-selection').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = `Hola, ${user}`;
            renderGenres();
        }

        function renderGenres() {
            const container = document.getElementById('genre-container');
            genres.forEach(g => {
                const btn = document.createElement('div');
                btn.className = 'genre-bubble px-4 py-2 rounded-full text-sm font-medium';
                btn.style.backgroundColor = g.color;
                btn.innerText = g.name;
                btn.onclick = () => {
                    if(selectedGenres.includes(g.id)) {
                        selectedGenres = selectedGenres.filter(id => id !== g.id);
                        btn.classList.remove('selected');
                    } else if(selectedGenres.length < 3) {
                        selectedGenres.push(g.id);
                        btn.classList.add('selected');
                    }
                };
                container.appendChild(btn);
            });
        }

        async function magicPick() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "<p class='text-center animate-pulse'>Consultando las estrellas...</p>";
            
            // AquÃ­ llamarÃ­as a TMDB API usando selectedGenres
            // Por ahora, simulamos 1 resultado para demo tÃ©cnica
            setTimeout(() => {

                        <div class="w-24 h-36 bg-gray-200 rounded-lg flex-shrink-0 shadow"></div>
                        <div class="flex flex-col justify-between">
                            <div>
                                <h4 class="font-bold text-lg leading-tight">Ejemplo PelÃ­cula</h4>
                                <p class="text-xs text-gray-500">Director: Christopher Nolan</p>
                            </div>
                            <button class="bg-purple-100 text-purple-700 text-xs py-2 px-4 rounded-lg font-bold">Quiero verla ya</button>
                        </div>
                    </div>
                `;
            }, 1000);
        }
    </script>
